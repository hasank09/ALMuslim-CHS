{% extends "base.html" %}

{% block content %}

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card notice-card {{ notice.category }}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge bg-{{ notice.level }}">{{ notice.category|upper }}</span>
                            <small class="text-muted">Posted on {{ notice.date2 }}</small>
                        </div>
                        <h2 class="card-title mb-3">{{ notice.title }}</h2>
                        <p class="card-text">{{ notice.full_notice_e|replace('\n', '<br>')|safe }}</p>
                        <hr>
                        <p class="card-text">{{ notice.full_notice_u|replace('\n', '<br>')|safe }}</p>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-outline-primary">
                        <a href="{{ url_for('home') }}"><i class="bi bi-arrow-left me-2"></i>Back to Notice Board</a>
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
